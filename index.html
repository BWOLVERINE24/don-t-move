<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>THE BREATHING HOUSE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: white; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 100; cursor: pointer; text-align: center; border: 5px solid #300; }
        #msg { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #f00; font-size: 28px; display: none; text-shadow: 0 0 15px red; font-weight: bold; z-index: 50; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 style="font-size: 50px; color: #800; margin:0;">DON'T MOVE</h1>
        <p style="font-size: 18px; color: #fff; margin: 20px;">The monster hears your footsteps.</p>
        <div style="background:#800; padding: 20px; font-size: 24px; border-radius: 10px;">[ CLICK TO ENTER ]</div>
    </div>
    <div id="msg">... IT HEARS YOU ...</div>

    <!-- USE STANDARD SCRIPTS (Fixes Chromebook/PlayCode load errors) -->
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        // Use standard JS (No Modules) to ensure compatibility
        let isBreathing = false, gameActive = false, isJumpscaring = false;
        const keys = {};

        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 12);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- HOUSE ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 100), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        floor.rotation.x = -Math.PI/2; scene.add(floor);
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x050505 });
        const lWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, 5, 100), wallMat);
        lWall.position.set(-4, 2.5, 0); scene.add(lWall);
        const rWall = lWall.clone(); rWall.position.x = 4; scene.add(rWall);

        // --- MONSTER ---
        const monster = new THREE.Group();
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), new THREE.MeshStandardMaterial({ color: 0x110000 }));
        const jaw = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.2, 0.6), new THREE.MeshStandardMaterial({ color: 0x000000 }));
        jaw.position.y = -0.4;
        const eye = new THREE.Mesh(new THREE.SphereGeometry(0.05), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        eye.position.set(-0.2, 0.1, 0.35);
        const eye2 = eye.clone(); eye2.position.x = 0.2;
        monster.add(head, jaw, eye, eye2);
        monster.visible = false;
        scene.add(monster);

        const flashlight = new THREE.SpotLight(0xffffff, 1.5);
        flashlight.distance = 15; flashlight.angle = 0.4; scene.add(flashlight);
        const lightTarget = new THREE.Object3D(); scene.add(lightTarget);
        flashlight.target = lightTarget;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // START TRIGGER
        document.getElementById('ui').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            gameActive = true;
            document.getElementById('ui').style.display = 'none';
            // Request Pointer Lock (Chromebook fix)
            document.body.requestPointerLock();
        });

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function triggerJumpscare() {
            if (isJumpscaring) return;
            isJumpscaring = true; gameActive = false;
            monster.visible = true;
            
            const osc = audioCtx.createOscillator();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 1);
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1);
            
            let t = 0;
            const inv = setInterval(() => {
                t += 0.05;
                const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
                monster.position.copy(camera.position).add(camDir.multiplyScalar(0.8));
                monster.position.y -= 0.3;
                jaw.position.y = -0.4 + (Math.sin(t * 40) * 0.2);
                flashlight.intensity = Math.random() > 0.5 ? 2 : 0;
                if (t > 1.5) { clearInterval(inv); location.reload(); }
            }, 30);
        }

        setInterval(() => {
            if (!gameActive) return;
            isBreathing = Math.random() > 0.5;
            document.getElementById('msg').style.display = isBreathing ? 'block' : 'none';
        }, 2200);

        function animate() {
            requestAnimationFrame(animate);
            if (gameActive) {
                if (keys['KeyW']) {
                    if (isBreathing) {
                        triggerJumpscare();
                    } else {
                        camera.position.z -= 0.07;
                    }
                }
                flashlight.position.copy(camera.position);
                const lookDir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
                lightTarget.position.copy(camera.position).add(lookDir);
            }
            renderer.render(scene, camera);
        }
        camera.position.set(0, 1.6, 10);
        animate();
    </script>
</body>
</html>
